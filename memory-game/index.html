<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Level Selection Screen -->
        <div id="levelScreen" class="screen active">
            <header class="game-header">
                <h1>🔠 Alphabet Matching Game</h1>
                <p>Choose your level and start matching letters!</p>
                <div class="music-controls">
                    <button class="music-btn" id="toggleMusicBtn">🎵 Play Music</button>
                    <input type="range" id="musicVolume" min="0" max="100" value="50" class="volume-slider">
                </div>
            </header>
            
            <div class="level-selection">
                <h2>Select Level:</h2>
                <div class="level-buttons">
                    <button class="level-btn" data-level="2">Easy (2 pairs)</button>
                    <button class="level-btn" data-level="4">Medium (4 pairs)</button>
                    <button class="level-btn" data-level="6">Hard (6 pairs)</button>
                    <button class="level-btn" data-level="10">Expert (10 pairs)</button>
                    <button class="level-btn" data-level="26">Full Alphabet (26 pairs)</button>
                </div>
            </div>
            
            <button class="home-btn" onclick="window.location.href='../index.html'">🏠 Back to Home</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <header class="game-header">
                <h1>🔠 Alphabet Matching Game</h1>
                <div class="game-stats">
                    <span class="moves">Moves: <span id="moveCount">0</span></span>
                    <span class="timer">Time: <span id="timer">00:00</span></span>
                    <span class="pairs">Pairs: <span id="pairsFound">0</span>/<span id="totalPairs">0</span></span>
                </div>
                <div class="music-controls">
                    <button class="music-btn" id="toggleMusicBtnGame">🎵 Play Music</button>
                    <input type="range" id="musicVolumeGame" min="0" max="100" value="50" class="volume-slider">
                </div>
            </header>
            
            <div class="game-board" id="gameBoard">
                <!-- Cards will be generated here -->
            </div>
            
            <div class="game-controls">
                <button class="control-btn" id="restartBtn">🔄 Restart</button>
                <button class="control-btn" id="newLevelBtn">📚 New Level</button>
                <button class="control-btn" id="quitGameBtn">❌ Quit Game</button>
                <button class="control-btn" onclick="window.location.href='../index.html'">🏠 Home</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <div class="success-content">
                <div class="success-animation">
                    <h1>🎉 Congratulations! 🎉</h1>
                    <div class="stars">⭐⭐⭐⭐⭐</div>
                    <p>You completed the level!</p>
                    <div class="final-stats">
                        <p>Total Moves: <span id="finalMoves">0</span></p>
                        <p>Time: <span id="finalTime">00:00</span></p>
                    </div>
                </div>
                
                <div class="success-buttons">
                    <button class="success-btn" id="replayBtn">🔄 Play Again</button>
                    <button class="success-btn" id="nextLevelBtn">📚 Next Level</button>
                    <button class="success-btn" onclick="window.location.href='../index.html'">🏠 Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
