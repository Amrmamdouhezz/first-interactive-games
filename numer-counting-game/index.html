<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count & Win Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <header class="game-header">
                <h1>🔢 Count & Win Game</h1>
                <p>Count the objects and win prizes!</p>
                <div class="music-controls">
                    <button class="music-btn" id="toggleMusicBtn">🎵 Play Music</button>
                    <input type="range" id="musicVolume" min="0" max="100" value="50" class="volume-slider">
                </div>
            </header>
            
            <div class="start-content">
                <div class="game-preview">
                    <div class="preview-image">
                        <img src="assets/images/background.png" alt="Game Preview" onerror="this.style.display='none'">
                    </div>
                    <p>Ready to count and learn?</p>
                </div>
                
                <button class="start-btn" id="startBtn">🚀 Start Counting</button>
                <button class="home-btn" onclick="window.location.href='../index.html'">🏠 Back to Home</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <header class="game-header">
                <h1>🔢 Count & Win Game</h1>
                <div class="game-stats">
                    <span class="level">Level: <span id="currentLevel">1</span>/5</span>
                    <span class="score">Score: <span id="score">0</span></span>
                    <span class="attempts">Attempts: <span id="currentAttempts">0</span>/2</span>
                </div>
                <div class="music-controls">
                    <button class="music-btn" id="toggleMusicBtnGame">🎵 Play Music</button>
                    <input type="range" id="musicVolumeGame" min="0" max="100" value="50" class="volume-slider">
                </div>
            </header>
            
            <div class="game-area">
                <div class="background-container">
                    <img src="assets/images/background.png" alt="Background" class="background-img" id="backgroundImg">
                    <div class="objects-container" id="objectsContainer">
                        <!-- Objects will be placed here -->
                    </div>
                </div>
                
                <div class="question-area">
                    <h2 id="questionText">How many objects do you see?</h2>
                    <div class="input-area">
                        <input type="number" id="answerInput" placeholder="Enter your answer" min="1" max="20" maxlength="2">
                        <button class="check-btn" id="checkBtn">✅ Check Answer</button>
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            </div>
            
            <div class="game-controls">
                <button class="control-btn" id="quitGameBtn">❌ Quit Game</button>
                <button class="control-btn" onclick="window.location.href='../index.html'">🏠 Home</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="screen">
            <div class="success-content">
                <div class="success-animation">
                    <h1>🎉 You Did It! 🎉</h1>
                    <div class="confetti">🎊🎈🎉</div>
                    <p>Congratulations! You passed with flying colors!</p>
                    <p>You got <span id="exactPercentage">0</span>% correct answers!</p>
                    <div class="final-score">
                        <p>Final Score: <span id="finalScore">0</span>/5</p>
                    </div>
                </div>
                
                <div class="success-buttons">
                    <button class="success-btn" id="playAgainBtn">🔄 Play Again</button>
                    <button class="success-btn" onclick="window.location.href='../index.html'">🏠 Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
